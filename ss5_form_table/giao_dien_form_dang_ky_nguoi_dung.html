<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký người dùng</title>
    <style>
        .space{
            margin-bottom: 30px;
        }

        .fontsize{
            font-size: 25px;
        }
    </style>
</head>
<body>
<h2>Mô tả</h2>
<form action="https://demo.codegym.vn/6/registration_form/register.php" method="post">
    <label for="name" class="fontsize">Họ và tên: </label><br>
    <input type="text" id="name" name="name" class="space"><br>
    <label for="email" class="fontsize">Email: </label><br>
    <input type="text" id="email" name="email" class="space"><br>
    <label for="phone" class="fontsize">Số điện thoại</label><br>
    <input type="text" id="phone" name="phone" class="space"><br>
    <label for="gender" class="fontsize" >Giới tính<br>
    <input type="radio" name="gender" id="gender" value="male" checked class="space"> Nam
    <input type="radio" name="gender" value="female" > Nữ
    </label>
    <br>
    <button value="Đăng ký" class="fontsize">Đăng ký</button>

</form>
</body>
</html>
