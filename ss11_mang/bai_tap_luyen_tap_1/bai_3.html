    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
  let length = +prompt(`Array length: `);
  let arr = new Array(length);
  for(let i = 0; i<arr.length;i++){
    arr[i] = +prompt(`At position ${i} element is: `);
  }
  let max = arr[0];
  let sum = 0;
  for(let i=0;i<arr.length;i++){
    if(max<arr[i]){
      max= arr[i];
    }
    sum+=arr[i];
  }
  document.write(`Max element is: ${max} <br>`);
  document.write(`Average is: ${sum/arr.length}`);
</script>
</html>
