<script>
    function smallToBig(x, y) {
        return x - y;
    }

    let length = +prompt(`Array length is: `);
    let arr = new Array(length);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt(`At position ${i} has value: `);
    }
    // Solution 1
    // for (let i = 0; i < arr.length; i++) {
    //     arr.sort(smallToBig);
    //     arr.sort((x,y)=>x-y);
    //     document.write(`${arr[i]} `);
    // }
    //Solution 2
    for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
            if (arr[j] > arr[j + 1]) {
                let temp = arr[j];
                arr[j] = arr[j + 1];
                arr[j + 1] = temp;
            }
        }
    }
    for (let i = 0; i < arr.length; i++) {
        document.write(`${arr[i]} `);
    }
</script>
