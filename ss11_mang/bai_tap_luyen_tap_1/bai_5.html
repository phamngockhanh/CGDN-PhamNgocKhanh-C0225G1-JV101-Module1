    let arr = str.split("");
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        switch (arr[i]) {
            case "a":
            case "ă":
            case "â":
            case "e":
            case "ê":
            case "i":
            case "o":
            case "ô":
            case "ơ":
            case "u":

                count++;
                break;
        }
    }
    document.write(`Vowel number is ${count}`);
