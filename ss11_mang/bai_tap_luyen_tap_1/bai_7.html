<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let length = +prompt(`Array length: `);
    let arr = new Array(length);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`At position ${i} have value: `);
    }
    let v = +prompt("Input v: ");
    for (let i = 0; i < arr.length; i++) {
        document.write(`${arr[i]} `);
    }
    for (let i = 0; i < arr.length; i++) {
        if (v === arr[i]) {
            arr.splice(i, 1);
             i--;
            arr.push(0);
        }
    }
    for (let i = 0; i < arr.length; i++) {
        document.write(`${arr[i]} `);
    }
</script>
</html>
