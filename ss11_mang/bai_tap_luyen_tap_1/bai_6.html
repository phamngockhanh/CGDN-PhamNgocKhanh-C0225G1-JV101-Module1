<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let length = +prompt(`Array length: `);
    let arr = new Array(length);
    for(let i = 0;i<arr.length;i++){
        arr[i] = +prompt(`Value at position ${i} is: `);
    }
    let  v = +prompt(`Input v value: `)
    let flag ;
    for(let i = 0;i<arr.length;i++){
        if(v === arr[i]){
            flag = true;
            break;
        }else{
            flag= false;
        }
    }
    if(flag){
        document.write("V is in the array");
    }else{
        document.write("V is not in the array");
    }
</script>
</html>
