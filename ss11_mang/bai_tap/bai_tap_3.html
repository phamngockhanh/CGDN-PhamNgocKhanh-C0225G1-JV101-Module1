    <title>Title</title>

</body>
<script>
    let str = prompt(`Input string: `);
    let arr = str.split("");
    for(let i =0;i<arr.length;i++){
        if(arr[i] === " "){
            arr[i+1] = arr[i+1].toUpperCase();
        }
    }
    for(let i=0;i<arr.length;i++){
        document.write(`${arr[i]}`);
    }
</script>
</html>
