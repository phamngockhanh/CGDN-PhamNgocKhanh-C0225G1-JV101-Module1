    let arrLength = +prompt("Length: ");

        arrEnglish[i] = prompt(`Word ${i + 1}: `);

        arrVietnamese[i] = prompt(`Tiếng việt ${i + 1}: `);

        if (translateWord === arrEnglish[i]) {
            alert(`Nghĩa là: ${arrVietnamese[i]}`);
