<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let length = +prompt("Array length: ");
    let arr = new Array(length);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt(`At position ${i} has value: `);
    }
    let k = arr.length / 2;
    for (let i = 0; i < k; i++) {
        let temp = arr[i];
        arr[i] = arr[arr.length-1-i];
        arr[arr.length-1-i] = temp;
    }
    arr.forEach(arr=>{
        document.write(arr);
    } )
</script>
</html>
