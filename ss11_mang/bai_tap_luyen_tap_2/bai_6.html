<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let length = +prompt("Array length: ");
    let arr = new Array(length);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = prompt(`At position ${i} have value: `);
    }
    for(let i =0;i<arr.length;i++){
        if(arr[i]==="-"){
            arr.splice(i,1);
            arr.splice(i,0,"_");
        }
    }
    for(let i =0;i<arr.length;i++){
        document.write(`${arr[i]} `);
    }
</script>
</html>
