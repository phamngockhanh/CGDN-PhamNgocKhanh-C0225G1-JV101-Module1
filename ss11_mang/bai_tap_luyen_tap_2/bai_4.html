<script>
    let str = prompt(`Enter string`);
    // Solution 1
    let count = 1;
    let arr = str.split("");

    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === " " && arr[i + 1] !== " ") {
            count++;
        } else if (arr[i] === " ") {
            arr.splice(i, 1);
            i--;
        }
    }
    document.write(`Word in a string: ${count}`);
