<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div><label for="sample"><i>Sample Screen:</i></label></div>
    <div><input type="text" id="sample"></div>
    <input type="button" onclick="add()" value="Add">
    <input type="button" onclick="display()" value="display">
</div>
<p id="ketQua"></p>
</body>
<script>
    let x = 0 ;
    let array = Array();
   function add(){
       array[x] = document.getElementById("sample").value;
       alert("Element: " + array[x] +" Added at index "+x);
       x++;
       document.getElementById("sample").value ="";
   }
   function display(){
       let e ="";
       for(let i =0;i<array.length;i++){
           e += "Element " + i + " = " + array[i] +"<br/>";
       }
       document.getElementById("ketQua").innerHTML= e;
   }
</script>
</html>
