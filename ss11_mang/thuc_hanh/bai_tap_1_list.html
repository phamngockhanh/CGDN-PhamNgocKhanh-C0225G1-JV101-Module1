<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let n;
    do {
        n = +prompt("Nhập độ dài của mảng");
    } while (n < 0 || n > 20||!Number.isInteger(n))
    let arr = new Array(n);

    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`Giá trị tại vị trí ${i} là:`);
    }
    for (let i = 0; i < arr.length; i++) {
        document.write(`${arr[i]} `);
    }

    for (let i = 0; i < arr.length; i++) {
        if (i % 2 === 0 && arr[i] % 3 === 0) {
            sum += arr[i];
        }
    }
    document.write(`Tổng là: ${sum}`);


</script>
</html>
