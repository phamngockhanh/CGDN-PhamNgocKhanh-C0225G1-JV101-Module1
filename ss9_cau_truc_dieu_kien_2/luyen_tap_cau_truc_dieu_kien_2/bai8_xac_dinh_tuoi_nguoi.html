<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div><label for="tuoi">Tuổi</label></div>
    <div><input type="text" id="tuoi"></div>
</div>
<p id="ketQua"></p>
<input type="button" onclick="kiemTra()" value="Kiểm Tra">
</body>
<script>
    function kiemTra() {
        let tuoi = +(document.getElementById('tuoi').value);
        let ketQua = document.getElementById('ketQua');
        if (tuoi < 120 && tuoi > 0 && Number.isInteger(tuoi)) {
            ketQua.innerText = ("Là tuổi người!!");
        } else {
            ketQua.innerText = ("Không phải tuổi người!!");
        }
    }
</script>
</html>
