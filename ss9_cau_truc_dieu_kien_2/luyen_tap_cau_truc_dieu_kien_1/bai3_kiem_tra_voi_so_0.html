<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div><label for="so">Nhập số: </label></div>
    <div><input type="text" id="so"></div>
    <p id="ketQua"></p>
    <input type="button" onclick="kiemTra()" value="Kiểm tra">
</div>
</body>
<script>
    function kiemTra() {
        let so = +document.getElementById('so').value;
        let ketQua = document.getElementById('ketQua');
        if (so < 0) {
            ketQua.innerText = ("Số này bé hơn 0");
        } else if (so === 0) {
            ketQua.innerText = ("Số này bằng 0");
        } else {
            ketQua.innerText = ("Số này lớn hơn 0");
        }
    }
</script>
</html>
