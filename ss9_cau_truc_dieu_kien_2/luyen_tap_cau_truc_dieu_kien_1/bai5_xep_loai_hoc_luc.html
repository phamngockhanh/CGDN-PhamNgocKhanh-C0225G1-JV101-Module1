<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <div><label for="kiemTra">Nhập điểm kiểm tra: </label></div>
  <div><input type="text"id="kiemTra"></div>
  <div><label for="giuaKy">Nhập điểm giữa kỳ: </label></div>
  <div><input type="text"id="giuaKy"></div>
  <div><label for="cuoiKy">Nhập điểm cuối kỳ: </label></div>
  <div><input type="text"id="cuoiKy"></div>
</div>
<p id="ketQua"></p>
<input type="button" onclick="xepLoai()" value="Xếp loại">
</body>
<script>
  function xepLoai(){
    let kiemTra = +document.getElementById('kiemTra').value;
    let giuaKy = +document.getElementById('giuaKy').value;
    let cuoiKy = +document.getElementById('cuoiKy').value;
    let ketQua = document.getElementById('ketQua');
    let diemTrungBinh = (kiemTra+giuaKy+cuoiKy)/3;
    if(diemTrungBinh>8){
      ketQua.innerText=("Giỏi");
    }else if(diemTrungBinh>7){
      ketQua.innerText=("Khá");
    }else if(diemTrungBinh>=5){
      ketQua.innerText=("Trung bình");
    }else{
      ketQua.innerText=("Ở lại lớp");
    }
  }
</script>
</html>
