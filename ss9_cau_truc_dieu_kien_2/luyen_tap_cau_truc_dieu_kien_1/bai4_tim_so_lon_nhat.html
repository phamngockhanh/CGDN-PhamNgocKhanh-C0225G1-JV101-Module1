<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div><label for="so1">Nhập số thứ 1:</label></div>
    <div><input type="text" id="so1"></div>
    <div><label for="so2">Nhập số thứ 2:</label></div>
    <div><input type="text" id="so2"></div>
    <div><label for="so3">Nhập số thứ 3:</label></div>
    <div><input type="text" id="so3"></div>
</div>
<p id="ketQua"></p>
<input type="button" onclick="kiemTra()" value="Kiểm tra">
</body>
<script>
    function kiemTra() {
        let so1 = document.getElementById('so1').value;
        let so2 = document.getElementById('so2').value;
        let so3 = document.getElementById('so3').value;
        let ketQua = document.getElementById('ketQua');
        if (so1 > so2) {
            if (so1 > so3) {
                ketQua.innerText = (`Số lớn nhất là: ${so1}`);
            } else {
                ketQua.innerText = (`Số lớn nhất là: ${so3}`);
            }
        } else {
            if (so2 > so3) {
                ketQua.innerText = (`Số lớn nhất là: ${so2}`);
            } else {
                ketQua.innerText = (`Số lớn nhất là: ${so3}`);
            }
        }
    }
</script>
</html>
