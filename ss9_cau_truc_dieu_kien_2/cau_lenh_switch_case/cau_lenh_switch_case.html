<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="thang"></label>
<input type="number" id="thang" min="1" max="12">
<input type="button" onclick="tinhSoNgay()" value="Tính số ngày">
<p id="soNgay"></p>
</body>
<script>
    function tinhSoNgay() {
        let thang = +document.getElementById('thang').value;
        let soNgay = document.getElementById('soNgay');
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                soNgay.innerHTML = (`<h4>Tháng ${thang} có 31 ngày</h4>`);
                break;
            case 2:
                soNgay.innerHTML = (`<h4>Tháng 2 có 28 hoặc 29 ngày</h4>`);
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                soNgay.innerHTML = (`<h4>Tháng ${thang} có 30 ngày</h4>`);
                break;
            default:
                soNgay.innerHTML = (`Không hợp lệ`);
                break;
        }
    }
</script>
</html>
