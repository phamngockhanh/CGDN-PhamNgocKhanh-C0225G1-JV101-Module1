<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="thang"></label>
<input type="number" id="thang" min="1" max="12">
<input type="button" onclick="tinhSoNgay()" value="Tính số ngày">
<p id="soNgay"></p>
</body>
<script>
    function tinhSoNgay(){
        let thang = +document.getElementById('thang').value;
        let soNgay = document.getElementById('soNgay');
        switch (thang){
            case 1:
                soNgay.innerHTML=(`<h4>Tháng 1 có 31 ngày</h4>`);
                break;
            case 2:
                soNgay.innerHTML=(`<h4>Tháng 2 có 28 hoặc 29 ngày</h4>`);
                break;
            case 3:
                soNgay.innerHTML=(`<h4>Tháng 3 có 31 ngày</h4>`);
                break;
            case 4:
                soNgay.innerHTML=(`<h4>Tháng 4 có 30 ngày</h4>`);
                break;
            case 5:
                soNgay.innerHTML=(`<h4>Tháng 5 có 31 ngày</h4>`);
                break;
            case 6:
                soNgay.innerHTML=(`<h4>Tháng 6 có 30 ngày</h4>`);
                break;
            case 7:
                soNgay.innerHTML=(`<h4>Tháng 7 có 31 ngày</h4>`);
                break;
            case 8:
                soNgay.innerHTML=(`<h4>Tháng 8 có 31 ngày</h4>`);
                break;
            case 9:
                soNgay.innerHTML=(`<h4>Tháng 9 có 30 ngày</h4>`);
                break;
            case 10:
                soNgay.innerHTML=(`<h4>Tháng 10 có 31 ngày</h4>`);
                break;
            case 11:
                soNgay.innerHTML=(`<h4>Tháng 11 có 30 ngày</h4>`);
                break;
            case 12:
                soNgay.innerHTML=(`<h4>Tháng 12 có 31 ngày</h4>`);
                break;
            default:
                soNgay.innerHTML=(`Không hợp lệ`);
                break;
        }
    }
</script>
</html>
