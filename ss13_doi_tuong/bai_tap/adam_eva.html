<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            this.weight -= 1;
        }

        isEmpty() {
            if (this.weight > 0) {
                return true;
            }
            return false;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight
        }

        isMale() {
            if (this.gender === "male") {
                return true;
            }
            return false;
        }

        setGender(gender) {
            this.gender = gender;
        }

        checkApple(apple) {
            if(apple.isEmpty()){
                console.log ("Khối lượng táo là: " + apple.weight);
            }else{
                console.log("Hết táo rồi!!");
            }
        }

        eat(apple) {
            apple.decrease();
            this.weight = this.weight + 1;
            console.log(`Khối lượng hiện tại là: ${this.weight} \nkhối lượng quả táo: ${apple.getWeight()} `);
        }

        say(noi) {
            console.log(`${this.name} say ${noi}`);
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }
    }

    let adam = new Human("adam", "male", 30);
    let tao = new Apple(10);
    adam.setGender("male");
    if (adam.isMale()) {
        console.log("con trai");
    } else {
        console.log("con gái");
    }
    adam.eat(tao);
    adam.say("Hello");
    adam.checkApple(tao);

</script>
