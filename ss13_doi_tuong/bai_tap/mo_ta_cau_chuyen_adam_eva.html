<script>
    class Apple {
        constructor() {
            this.weight = 10;
        }

        getWeight() {
            return this.weight;
        }

        decrease() {
            this.weight--;
        }

        isEmpty() {
            if (this.weight > 0) {
                return false;
            }
            return true;
        }
    }

    class Human {
        constructor(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
        }

        isMale() {
            if (this.gender === "male") {
                return true;
            }
            return false;
        }

        setName(name) {
            this.name = name;
        }

        getName() {
            return this.name;
        }

        setGender(gender) {
            this.gender = gender;
        }

        getGender() {
            return this.gender;
        }

        setWeight(weight) {
            this.weight = weight;
        }

        getWeight() {
            return this.weight;
        }

        talk(word) {
            alert(`${this.name} say ${word}<br>`);
        }

        eat(apple) {
            if (!apple.isEmpty()) {
                this.weight++;
                apple.decrease();
                alert(`${this.getName()} gender is ${this.getGender()}  is eating an apple!!<br>`);
            } else {
                alert("No more apple!!<br>");
            }
        }

        checkApple(apple) {
            return apple.getWeight();
        }
    }

    let Apple1 = new Apple(10);
    let Adam = new Human();
    Adam.setName("Chung");
    Adam.setGender("Male");
    Adam.setWeight(90);
    let Eva = new Human("Duy", "Male", 80);
    let flag = true;
    while (flag) {
        Adam.talk("Hello world");
        Adam.eat(Apple1);
        if (Adam.isMale()) {
            alert(`Is a man!!`);
        } else {
            alert(`Is a women!!`);
        }
        alert(`${Adam.getWeight()}<br>`);
        alert(`${Adam.checkApple(Apple1)}<br>`);
        Eva.talk("a Duy");
        Eva.eat(Apple1);
        alert(`${Eva.getWeight()}<br>`);
        alert(`${Eva.checkApple(Apple1)}<br>`);
        if (Apple1.isEmpty()) {
            flag = false;
        }
        flag = confirm(`Do u want to continue?`);
    }

</script>
