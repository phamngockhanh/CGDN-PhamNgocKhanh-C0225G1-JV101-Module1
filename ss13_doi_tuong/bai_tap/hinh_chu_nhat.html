<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<script>
    class Rectangle {
        length;
        width;

        constructor() {
        }

        setLength(length) {
            if (length > 0 && length < 100) {
                this.length = length;
                return true;

            } else {
                return false;
            }
        }

        getLength() {
            return this.length;
        }

        setWidth(width) {
            if (width > 0 && width < 100) {
                this.width = width;
                return true;
            } else {
                return false;
            }
        }

        getWidth(width) {
            this.width = width;
        }

        findS() {
            return this.length * this.width;
        }
    }

    let Rectangle1 = new Rectangle();
    let length, width, checkValid = true;
    do {
        length = +prompt("Enter length: ");
        checkValid = Rectangle1.setLength(length);
        if (!checkValid) {
            alert("Enter again!!");
        }
    } while (!checkValid);

    do {
        width = +prompt("Enter width: ");
        checkValid = Rectangle1.setWidth(width);
        if (!checkValid) {
            alert("Enter again!!");
        }
    } while (!checkValid);
    alert(`${Rectangle1.findS()}`);

</script>
</html>
