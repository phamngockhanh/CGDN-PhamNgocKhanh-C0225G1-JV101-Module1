<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="number">Input number</label>
<input type="number" id="number"
       oninput="valueAdded(this.value)"
       onchange="valueAdded(this.value)"
>
<p id="ketQua"></p>
</body>
<script>
    function valueAdded(a) {
        a = parseFloat(a);
        document.getElementById("ketQua").innerHTML = (`Result is: ${a + 1}`);
    }
</script>
</html>
