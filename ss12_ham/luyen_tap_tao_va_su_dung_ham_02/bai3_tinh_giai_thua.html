<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <label for="number">Number is: </label>
    <input type="number" id="number"
           oninput="result()"
    >
</div>
<p id="result"></p>
</body>
<script>
    function result() {
        let num = +document.getElementById("number").value;
        if (num < 0) {
            alert("Number must be positive integer!!");
            document.getElementById("number").value = "";
        }
        let temp = factorial(num);
        document.getElementById("result").innerHTML = (`Factorial is: ${temp}`);

        function factorial(num) {
            if(num===1||num===0){
                return 1;
            }
            if (num === 2) {
                return 2;
            }
            return num * factorial(num - 1);
        }
    }
</script>
</html>
