<script>
    let number;
    let result;
    do {
        number = prompt("Input number: ");
        result = checkPositiveNumber(number);
        if (result) {
            alert("Is positive integer");
        } else {
            alert("Is not a positive integer");
        }
    } while (!result);

    function checkPositiveNumber(number) {
        if (Number.isInteger(parseInt(number)) && parseInt(number) > 0) {
            return true;
        }
        return false;
    }
</script>
