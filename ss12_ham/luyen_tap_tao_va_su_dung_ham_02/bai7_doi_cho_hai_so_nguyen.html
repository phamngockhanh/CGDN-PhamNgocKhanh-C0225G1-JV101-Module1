<script>
    let num1, num2;
    do {
        num1 = +prompt("Enter num1: ");
        num2 = +prompt("Enter num2: ");
        if (!Number.isInteger(num1) || !Number.isInteger(num2)) {
            alert("Enter again!!!");
        }
    } while (!Number.isInteger(num1) || !Number.isInteger(num2))
    alert(`Before change  a= ${num1} b= ${num2}`);
    let [a, b] = changeValue(num1, num2);

    function changeValue(a, b) {
        let temp = a;
        a = b;
        b = temp;
        return [a, b];
    }
    alert(`After change  a= ${a} b= ${b}`);
