<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let text;
    let result;
    do {
        text = prompt("Press any word: ");
        result = isNumber(text);
        if (result) {
            alert(`${text} is numeral`);
        } else {
            alert(`${text} is character`);
        }
    } while (!result);

    function isNumber(text) {
        if (Number(text)) {
            return true;
        }
        return false;
    }
</script>
</html>
