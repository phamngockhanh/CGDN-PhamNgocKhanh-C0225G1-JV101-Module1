<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function isInArray(str, char) {
        let count = 0;
        for (let i = 0; i < str.length; i++) {
            let temp = str.slice(i, i + 1);
            if (char === temp) {
                count++;
            }
        }
        if (count > 0) {
            return count;
        }
        return -1;
    }

    let str1 = prompt("Enter string:");
    let char = prompt("Enter a character:");
    let result = isInArray(str1, char);
    if (result === -1) {
        alert(`"${char}" character haven't in string`);
    } else {
        alert(`"${char}" display ${result} times in string`);
    }

</script>
</html>
