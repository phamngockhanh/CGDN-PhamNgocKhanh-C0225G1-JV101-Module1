<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
Square of <label for="input"><input type="text" id="input" oninput="calculate()"/></label> is <span id="result"></span>
</body>
<script>
    function square(a) {
        return a * a;
    }

    function calculate() {
        let a = +document.getElementById("input").value;
        document.getElementById("result").innerHTML = (`${square(a)}`);
    }
</script>
</html>
