<script>
    let arr = [1, 2, 3, 4];
    let arr2 = [];

    function findCommonFactor(num) {
        let sum = 0;
        for (let i = 0; i <= num; i++) {
            if (num % i === 0) {
                sum += i;
            }
        }
        return sum;
    }

    for (let i = 0; i < arr.length; i++) {
        arr2.push(findCommonFactor(arr[i]));
        document.write(`${arr2[i]}`);
    }


</script>
