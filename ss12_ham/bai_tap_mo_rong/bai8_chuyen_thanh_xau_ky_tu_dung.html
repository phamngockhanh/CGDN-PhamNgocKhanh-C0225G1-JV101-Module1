    <meta charset="UTF-8">

<script>
    let str1 = prompt("Enter string: ").toLowerCase();
    let arr = str1.split("");
    let after = "";
    let before = "";
    for (let i = 0; i < arr.length; i++) {
        before += arr[i];
    }
    let result = convertString(arr);
    let longest = longestWord(result);
    let longest2 = longest.split("");
    let longestWord2 = "";
    for (let i = 0; i < longest2.length; i++) {
        if (longest2[i] === ",") {
            longest2.splice(i, 1);
        }
    }
    for (let i = 0; i < longest2.length; i++) {
        longestWord2 += longest2[i];
    }
    for (let i = 0; i < result.length; i++) {
        after += result[i];
    }
    alert(`Before: ${before}\n` + `After: ${after}\n` + `Longest: ${longestWord2}`);


    function longestWord(array) {
        let words = array.join().split(" ");
        let maxLength = 0;
        let longest = "";
        for (let i = 0; i < words.length; i++) {
            if (words[i].length > maxLength) {
                maxLength = words[i].length;
                longest = words[i];
            }
        }

        return longest;
    }

    function convertString(array) {
        for (let i = 0; i < array.length; i++) {
            if (array[i] === " " && array[i + 1] === " ") {
                array.splice(i, 1);
                i--;
            }
        }
        for (let i = 0; i < array.length; i++) {
            if (i === 0) {
                let k = array[i].toUpperCase();
                array.splice(i, 1);
                array.splice(i, 0, k);
            } else if (array[i] === " " && array[i + 1] !== " ") {
                let k = array[i + 1].toUpperCase();
                array.splice(i + 1, 1);
                array.splice(i + 1, 0, k);
            }
        }
        return array;
    }


</script>
