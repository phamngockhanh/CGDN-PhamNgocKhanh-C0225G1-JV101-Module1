<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<body>
<!--Nhập 1 mảng từ bàn phím với độ dài n
Hiện thị mảng sau khi thêm mới các phần tử
Kiểm tra mảng vừa nhập. Nếu  mảng mới nhập đã được sắp xếp ( tăng/giảm dần) thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"
-->
</body>
<script>
    let length = +prompt("Enter array length");
    let arr = new Array(length);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`At position ${i} have value: `);
    }
    let result = checkArray(arr);
    if (result) {
        alert(`OK`);
    } else {
        alert(`NO`);
    }

    function checkArray(arr) {
        let countAscending = 0;
        let countDecresing = 0;
        let point = arr.length - 1;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] <= arr[i + 1]) {
                countAscending++;
            } else if (arr[i] >= arr[i + 1]) {
                countDecresing++;
            }
        }
        if (point === countAscending || point === countDecresing) {
            return true;
        }
        return false;

    }
</script>
</html>
