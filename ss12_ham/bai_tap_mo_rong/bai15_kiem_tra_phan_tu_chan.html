<!DOCTYPE html>

<body>
<!--Bai 1: Nhập 1 mảng từ bàn phím với độ dài n
Hiện thị mảng sau khi thêm mới các phần tử
Kiểm tra mảng vừa nhập. Nếu số phần tử chẵn bằng số phần tử lẻ thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"
-->
</body>
<script>
    let length = +prompt("Enter array length: ");
    let arr = new Array(length);
    for(let i =0;i<arr.length;i++){
        arr[i]  = +prompt(`At position ${i} have value: `);
    }
    let result = checkOddAndEvenElement(arr);
    if(result){
        alert(`OK!!!`);
    }else{
        alert(`NO!!!!`);
    }
    function checkOddAndEvenElement(arr){
        let countEven =0;
        let countOdd = 0;
        for(let i = 0;i<arr.length;i++){
            if(arr[i]%2===0){
                countEven++;
            }else{
                countOdd++;
            }
        }
        if(countEven===countOdd){
            return true;
        }
        return false;
    }
</script>
</html>
