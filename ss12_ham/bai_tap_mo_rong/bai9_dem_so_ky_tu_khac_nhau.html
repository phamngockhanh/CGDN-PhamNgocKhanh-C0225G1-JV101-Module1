<!DOCTYPE html>

<script>
    let str1 = prompt("Enter string: ");
    let arr = str1.split("");
    let result = checkDuplicatedCharater(arr);
    alert(`Duplicated word: ${result.length}`)
    function checkDuplicatedCharater(array) {
        let arrDuplicated = [];
        for (let i = 0; i < array.length; i++) {
            let flag;
            for (let j = 0; j < arrDuplicated.length; j++) {
                if (array[i] === arrDuplicated[j]) {
                    flag = true;
                    break;
                }
            }
            if (!flag) {
                arrDuplicated.push(array[i]);
            }
        }
        return arrDuplicated;
    }
</script>
</html>
