<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    function checkString(str) {
        let countU = 0;
        let countE = 0;
        let countO = 0;
        let countA = 0;
        let countI = 0;
        let arr2 = [];
        for (let i = 0; i < str.length; i++) {
            switch (str[i]) {
                case "u":
                    countU++;
                    if (countU === 1) {
                        arr2.push("u");
                    }
                    break;
                case "e":
                    countE++;
                    if (countE === 1) {
                        arr2.push("e");
                    }
                    break;
                case "o":
                    countO++;
                    if (countO === 1) {
                        arr2.push("o");
                    }
                    break;
                case "a":
                    countA++;
                    if (countA === 1) {
                        arr2.push("a");
                    }
                    break;
                case "i":
                    countI++;
                    if (countI === 1) {
                        arr2.push("i");
                    }
                    break;
                default:
                    break;
            }
        }
        return arr2;
    }

    function checkString2(str) {
        let arr2 = [];
        let arrVowel = ["a", "i", "u", "e", "o"];
        for (let i = 0; i < str.length; i++) {
            if (arrVowel.includes(`${str[i]}`) && !arr2.includes(`${str[i]}`)) {
                arr2.push(`${str[i]}`);
            }
        }
        return arr2;
    }

    let str1 = prompt("Enter a string: ").toLowerCase();
    let arr = str1.split("");
    let result = checkString2(arr);
    let k = "";
    for (let i = 0; i < result.length; i++) {
        k += `${result[i]} `;
    }
    alert(`${k}`);
</script>
