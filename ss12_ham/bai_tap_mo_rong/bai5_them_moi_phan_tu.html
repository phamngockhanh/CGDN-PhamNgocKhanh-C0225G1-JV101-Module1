<script>
    let arrLength;
    do {
        arrLength = +prompt("Enter array length: ");
        if(arrLength % 2 !== 0 || !Number.isInteger(arrLength) || arrLength < 0 || arrLength > 10){
            alert("Enter again");
        }
    } while (arrLength % 2 !== 0 || !Number.isInteger(arrLength) || arrLength < 0 || arrLength > 10)
    let arr = new Array(arrLength);
    for (let i = 0; i < arrLength; i++) {
        arr[i] = +prompt(`At position ${i} input value: `);
    }

    let result = checkValueInput(arr);
    if (result) {
        alert("OK");
    } else {
        alert("NO");
    }

    function checkValueInput(arr) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (i % 2 === 1) {
                continue;
            }
            if (arr[i] < arr[i + 1]) {
                count++;
            }
        }
        if (count === arr.length / 2) {
            return true;
        }
        return false;
    }
</script>
