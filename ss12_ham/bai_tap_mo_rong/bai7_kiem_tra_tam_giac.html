<script>
    function checkTriangle(x, y, z) {
        if (x + y > z && x + z > y && z + y > x) {
            if (x * x === y * y + z * z || y * y === x * x + z * z || z * z === x * x + y * y) {
                return 1;
            }
            return 0
        }
        return -1;
    }

    let x;
    do {
        x = +prompt("Enter x: ");
        if (x <= 0 || !Number.isInteger(x)) {
            alert("Enter x again:")
        }
    } while (x <= 0 || !Number.isInteger(x))
    let y;
    do {
        y = +prompt("Enter y: ");
        if (y <= 0 || !Number.isInteger(y)) {
            alert("Enter y again:")
        }
    } while (y <= 0 || !Number.isInteger(y))
    let z;
    do {
        z = +prompt("Enter z: ");
        if (z <= 0 || !Number.isInteger(z)) {
            alert("Enter z again:")
        }
    } while (z <= 0 || !Number.isInteger(z))
    let result = checkTriangle(x, y, z);

    if (result === 1) {
        alert("Is Right Triangle ");
    } else if (result === 0) {
        alert("Is Triangle");
    } else {
        alert("Is not triangle");
    }
</script>
