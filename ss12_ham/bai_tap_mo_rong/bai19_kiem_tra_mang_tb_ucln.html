<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function findMinMaxNumber(arr) {
        let min = arr[0];
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (max < arr[i]) {
                max = arr[i];
            }
            if (min > arr[i]) {
                min = arr[i];
            }
        }
        return [min, max];
    }

    function findCommonDivisor(num1, num2) {
        do {
            if (num1 === num2) {
                return num1;
            } else if (num1 > num2) {
                num1 = num2 - num1;
            } else {
                num2 = num1 - num2;
            }
        } while (true);
    }

    function averageArray(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum / arr.length;
    }

    function isCommonDivisor(num, average) {
        if (num % average === 0) {
            return true;
        }
        return false;
    }

    let length = +prompt("Enter array length");
    while (length < 0 || length > 10 || !Number.isInteger(length)) {
        length = +prompt("Enter array length again");
    }
    let array = new Array(length);
    for (let i = 0; i < array.length; i++) {
        array[i] = +prompt(`At position ${i} have value: `);
    }
    for (let i = 0; i < array.length; i++) {
        document.write(`${array[i]}`);
    }

    let [min, max] = findMinMaxNumber(array);
    let commonDivisor = findCommonDivisor(min, max);
    let average = averageArray(array);
    let result = isCommonDivisor(commonDivisor, average);
    if (result) {
        alert(`True`);
    } else {
        alert(`False`);
    }

</script>
</html>
