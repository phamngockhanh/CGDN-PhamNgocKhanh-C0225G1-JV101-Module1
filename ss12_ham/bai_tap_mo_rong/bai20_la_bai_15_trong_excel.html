<!--Nhập 1 mảng số từ bàn phím với độ dài n
Hiện thị mảng sau khi thêm mới các phần tử
Kiểm tra mảng vừa nhập. Nếu tất cả các phần tử trong mảng đều thuộc dãy số fibonacy  thì hiện thị thông báo "OK", nếu không thoả mãn thì hiện thị "NO"
-->
</body>
<script>
    function checkFibonaccy(max, arr) {
        let f = 0;
        let f1 = 0;
        let f2 = 0;
        let arrFibonacci = [];
        let count = 0;
        while (true) {
            f = f1 + f2;
            f1 = f2;
            f2 = f;
            arrFibonacci.push(f);
            if (f === 0) {
                f1 = 1;
            }
            if (f >= max) {
                break;
            }
        }
        for (let i = 0; i < arr.length; i++) {
            if (arrFibonacci.includes(arr[i])) {
                count++;
            }
        }
        if (count === arr.length) {
            return "OK";
        }
        return "NO";
    }

    function findMaxNumber(arr2) {
        let max = 0;
        for (let i = 0; i < arr2.length; i++) {
            if (max < arr2[i]) {
                max = arr2[i];
            }
        }
        return max;
    }

    let n = +prompt("Enter array length: ");
    let arr = new Array(n);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`At position ${i} have value: `);
    }
    let max = findMaxNumber(arr);
    alert(checkFibonaccy(max, arr));
</script>
