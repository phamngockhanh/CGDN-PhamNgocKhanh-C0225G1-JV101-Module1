<script>
    let arrLength;
    do {
        arrLength = +prompt(`Array length: `);
        if (arrLength < 0 || !Number.isInteger(arrLength) || arrLength > 10 || arrLength === "") {
            alert("Enter again!!");
        }
    } while (arrLength < 0 || !Number.isInteger(arrLength) || arrLength > 10 || arrLength === "")
    let arr = new Array(arrLength);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = +prompt(`At position ${i} input value: `);
    }
    let result = checkArray(arr);
    if (result === 1) {
        alert("Even array");
    } else if (result === 0) {
        alert("Odd array");
    } else {
        alert("Neither even and odd array!!")
    }

    function checkArray(arr) {
        let countEven = 0;
        let countOdd = 0;

        let arrLength = arr.length;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 === 0) {
                countEven++;
            } else if (arr[i] % 2 === 1) {
                countOdd++;
            }
        }
        if (arrLength === countEven) {
            return 1;
        } else if (arrLength === countOdd) {
            return 0;
        }
        return -1;
    }

</script>
