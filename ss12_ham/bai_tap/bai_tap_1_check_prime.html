<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }

    // Print value
    for (let i = 0; i <= 10000; i++) {
        if (isPrime(i)) {
            document.write(`${i},`);
        }
    }
    // Check value
    let number = +prompt(`Enter number: `);
    if (isPrime(number)) {
        alert(`${number} is a prime number`);
    } else {
        alert(`${number} is not a prime number`);

    }
</script>
</html>
