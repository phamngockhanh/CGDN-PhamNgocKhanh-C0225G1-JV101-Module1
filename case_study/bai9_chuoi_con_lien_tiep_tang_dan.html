<script>
    function getMaxChildString(array) {
        let arr1 = [];
        let arr2 = [];
        let longestArray = [];
        for (let i = 0; i < array.length; i++) {
            for (let i = 0; i < array.length; i++) {
                // Nếu arr1 khác với longest array thì gán giá trị mới
                if (longestArray !== arr1) {
                    if (array[i] < array[i + 1]) {
                        arr1.push(array[i]);
                        array.splice(i, 1);
                        i--;
                    }
                    if (array.length === 1) {
                        arr1.push(array[0]);
                        break;
                    }
                    if (array[i] > array[i + 1]) {
                        arr1.push(array[i]);
                        array.splice(i, 1);
                        i--;
                        break;
                    }
                }
            }
            if (longestArray !== arr2) {
                for (let i = 0; i < array.length; i++) {
                    // Nếu arr2 khác với longest array thì gán giá trị mới
                    if (array[i] < array[i + 1]) {
                        arr2.push(array[i]);
                        array.splice(i, 1);
                        i--;
                    }
                    if (array.length === 1) {
                        arr2.push(array[0]);
                        break;
                    }

                    if (array[i] > array[i + 1]) {
                        arr2.push(array[i]);
                        array.splice(i, 1);
                        i--;
                        break;
                    }
                }
            }
            // So sánh nếu mảng nào ngắn hơn thì set lại giá trị rỗng.
            if (arr1.length === arr2.length || arr1.length < arr2.length) {
                arr1 = [];
                longestArray = arr2;
            } else {
                arr2 = [];
                longestArray = arr1;
            }
        }
        return longestArray;
    }

    let str = prompt(`Enter string: `);
    let array = str.split("");
    let result = getMaxChildString(array);
    let longestArray = "";
    for(let i=0;i<result.length;i++){
        longestArray += result[i];
    }
    alert(longestArray);

</script>
