    function getMaxChildString(array) {
        let arr1 = [];

        for (let i = 0; i < array.length; i++) {

                    if (array.length === 1) {

                        break;
                    }
                    if (array[i] > array[i + 1]) {
                        arr1.push(array[i]);
                        array.splice(i, 1);

                }

                        array.splice(i, 1);

                        array.splice(i, 1);
                        i--;

                }
            }
            if (arr1.length === arr2.length || arr1.length < arr2.length) {
                arr1 = [];
