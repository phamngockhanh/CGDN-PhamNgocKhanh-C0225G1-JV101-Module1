<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<table id="ketQua">
</table>
</body>
<script>
    let html ="";
    for (let i = 1; i <= 9; i++) {
        html  += (`<tr>`);
        for (let j = 2; j <= 9; j++) {
            html += (`<td>${j}x${i}=${i * j}</td>`);
        }
        html  += (`</tr>`);
    }
    document.getElementById("ketQua").innerHTML=html;
</script>
</html>
