<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="soPhanTu">Nhập số phần tử: </label>
<input type="text" id="soPhanTu">
</body>
<p id="ketQua"></p>
<input type="button" onclick="inRa()" value="In ra">
<script>
    function kiemTraSoNguyenTo(n){
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }
    function inRa() {
        let soPhanTu = +document.getElementById('soPhanTu').value;
        let dem = 0;
        let n = 2;
        while (dem < soPhanTu) {
            if(kiemTraSoNguyenTo(n)){
                document.getElementById("ketQua").innerHTML+=(`${n}<br>`);
                dem++;
            }
            n++;
        }
    }
</script>
</html>
