<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><label for="gioiHan">Giới hạn</label></div>
<div><input type="text" id="gioiHan"></div>
<p id="ketQua"></p>
<input type="button" value="Tính toán" onclick="tinhToan()">
</body>
<script>
    function tinhToan() {
        let gioiHan = document.getElementById("gioiHan").value;
        let sum = 0;
        for (let i = 1; i <= gioiHan; i++) {
            sum += 1 / i;
        }
        document.getElementById("ketQua").innerHTML = (`Tổng của<br> S = 1 + 1/2 + 1/3 + ... + 1/${gioiHan} là: ${sum}`);
    }
</script>
</html>
