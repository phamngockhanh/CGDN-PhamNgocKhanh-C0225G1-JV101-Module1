<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div><label for="thang">Tháng: </label></div>
    <div><input type="text" id="thang"></div>
    <div><label for="nam">Năm: </label></div>
    <div><input type="text" id="nam"></div>
</div>
<p id="ketQua"></p>
<input type="button" onclick="inRa()" value="In Ra">
</body>
<script>
    function kiemTraNamNhuan(nam) {
        if (nam % 4 === 0) {
            if (nam % 100 === 0) {
                if (nam % 400 === 0) {
                    return true;
                }
                return false;
            }
            return true;
        } else {
            return false;
        }
    }

    function inRa() {
        let thang;
        let nam;
        thang = +document.getElementById("thang").value;
        nam = +document.getElementById("nam").value;
        if (nam <0){
            document.getElementById("ketQua").innerHTML = (`Nhập lại giá trị`);
            return;
        }
        kiemTraNamNhuan(nam);
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketQua").innerHTML = (`Tháng ${thang} năm ${nam} có 31 ngày`);
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketQua").innerHTML = (`Tháng ${thang} năm ${nam} có 30 ngày`);
                break;
            case 2:
                if (kiemTraNamNhuan(nam)) {
                    document.getElementById("ketQua").innerHTML = (`Tháng ${thang} năm ${nam} có 29 ngày`);
                    break;
                } else {
                    document.getElementById("ketQua").innerHTML = (`Tháng ${thang} năm ${nam} có 28 ngày`);
                    break;
                }
            default :
                document.getElementById("ketQua").innerHTML = (`Nhập giá trị hợp lệ`);
                break;
        }
    }
</script>
</html>
